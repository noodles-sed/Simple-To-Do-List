<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup | To-Do List</title>
  <link rel="stylesheet" href="styles1.css" />
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background 0.3s ease, color 0.3s ease;
    }

    /* LIGHT MODE */
    body.light-mode {
      background-image: url("background_img_2");
      background-size: cover;
      background-position: center;
      color: #000;
    }

    /* DARK MODE */
    body.dark-mode {
      background: #121212;
      color: #e0e0e0;
    }

    .form-container {
      padding: 30px;
      border-radius: 40px;
      max-width: 350px;
      width: 100%;
      text-align: center;
      transition: background 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
    }

    body.light-mode .form-container {
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      color: #000;
    }

    body.dark-mode .form-container {
      background: #1f1f1f;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .form-container h1 {
      color: #3b82f6;
      margin-bottom: 20px;
      font-size: 24px;
    }

    body.dark-mode .form-container h1 {
      color: #60a5fa;
    }

    .form-container input,
    .form-container button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      transition: background 0.3s ease, color 0.3s ease, border 0.3s ease;
    }

    body.dark-mode .form-container input {
      background: #2c2c2c;
      border: 1px solid #555;
      color: #fff;
    }

    .form-container button {
      background: #3b82f6;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .form-container button:hover {
      background: #2563eb;
    }

    .form-container p {
      font-size: 14px;
    }

    .form-container a {
      color: #3b82f6;
      text-decoration: none;
    }

    .form-container a:hover {
      text-decoration: underline;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #3b82f6;
      color: white;
      transition: background 0.3s ease;
    }

    .toggle-btn:hover {
      background: #2563eb;
    }
  </style>
</head>
<body class="light-mode">
  <button class="toggle-btn" id="toggleMode">Dark Mode</button>

  <div class="form-container">
    <h1>Create Your Account</h1>
    <form>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />
      <button type="submit">Signup</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    // Signup form logic
    const form = document.querySelector("form");
    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const fullName = form.querySelector('input[type="text"]').value.trim();
      const email = form.querySelector('input[type="email"]').value.trim();
      const username = form.querySelectorAll('input[type="text"]')[1].value.trim();
      const password = form.querySelectorAll('input[type="password"]')[0].value.trim();
      const confirmPassword = form.querySelectorAll('input[type="password"]')[1].value.trim();

      if (!fullName || !email || !username || !password || !confirmPassword) {
        alert("Please fill all fields!");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      localStorage.setItem("username", username);
      localStorage.setItem("password", password);

      alert("Signup successful! Redirecting to login page...");
      window.location.href = "login.html";
    });

    // Dark mode toggle logic
    const toggleBtn = document.getElementById("toggleMode");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      document.body.classList.toggle("light-mode");
      toggleBtn.textContent = document.body.classList.contains("dark-mode") ? "Light Mode" : "Dark Mode";
    });
  </script>
</body>
</html>
